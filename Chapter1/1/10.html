<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跳跃</title>
	<link rel="stylesheet" href="../../assets/css/reset.css">
	<link rel="stylesheet" href="../../assets/css/index.css">
	<script src="../../assets/js/jquery-1.12.0.min.js"></script>
	<script src="../../assets/js/pixi.min.js"></script>
	<script src="../../assets/js/vector.js"></script>
</head>
<body>
	<script>
		function Mover() {
		  //转向按键
		  this.leftDown = false;
		  this.rightDown = false;
		  this.upDown = false;
		  this.downDown = false;
		  //摩擦力系数
		  this.friction = 0.1;
		  //重力系数
		  this.gravity = 0.3;		  
		  //最大速度
		  this.maxSpeed = 20;
		  //速度
		  this.velocity = new Vector(0,0);
		  //加速度
		  this.acceleration = new Vector(0,0);
		  //位置
		  this.location = new Vector(0,0);
		  this.draw();
		}
		Mover.prototype.draw = function() {
		  this.graphics = new PIXI.Graphics();
		  this.graphics.lineStyle(4, 0xffd900, 1);
		  this.graphics.beginFill(0x1ff1a7);
		  this.graphics.drawCircle(0,0, 20);
		  this.graphics.endFill();	  
		}	
		Mover.prototype.update = function(){
			//响应按键

			if(this.leftDown){
				//增加向左的力
				this.applyForce(new Vector(-0.2,0));
			}
			if(this.rightDown){
				//增加向右的力
				this.applyForce(new Vector(0.2,0));
			}			
			if(this.upDown){
				//增加向上的力
				//this.applyForce(new Vector(0,-0.2));
			}			
			if(this.downDown){
				//增加向下的力
				this.applyForce(new Vector(0,0.2));
			}
			if(this.jumpDown){
				//跳跃
				this.applyForce(new Vector(0,-1));
			}					
			//计算摩擦力
			if(this.velocity.magSq() > this.friction*this.friction){
				this.applyForce(this.velocity.copy().normalize().mult(-this.friction));
			}else{
				this.velocity.mult(0);
			}
			//计算重力
			if(this.location.y < 300){
				this.applyForce([0,this.gravity]);
			}
			//根据加速度计算速度
			this.velocity.add(this.acceleration);
			this.velocity.limit(this.maxSpeed);
			//根据速度计算位置
			this.location.add(this.velocity);

			//下一帧位置
			var nextPos = this.location.copy().add(this.velocity.copy().add(this.acceleration));
			//边界检测
			if(nextPos.x >= 800 || nextPos.x <= 0) {this.velocity.x = -this.velocity.x;this.acceleration.x = -this.acceleration.x;}
			if(nextPos.y >= 300){this.velocity.y = 0;}
			if(nextPos.y <= 0) {this.velocity.y = -this.velocity.y;this.acceleration.y = -this.acceleration.y;}

			//将位置更新到屏幕中
		  	this.graphics.x = this.location.x;
		  	this.graphics.y = this.location.y;

		  	//将加速度清零
		  	this.acceleration.mult(0);
		}
		//将其他力加在物体上，计算其加速度
		Mover.prototype.applyForce = function(f){
			this.acceleration.add(f);
		}			
	</script>
	<script>
		var renderer = new PIXI.WebGLRenderer(800, 600);
		document.body.appendChild(renderer.view);
		var stage = new PIXI.Container();

		var mover = new Mover();
		mover.location.x = 0;
		mover.location.y = 300;
		stage.addChild(mover.graphics);

 		var ground = new PIXI.Graphics();
		ground.lineStyle(4, 0xffd900, 1);
		ground.beginFill(0x1ff1a7);
		ground.moveTo(0,320);
		ground.lineTo(800,320);
		ground.endFill();	  		
		stage.addChild(ground);

		animate();
		function animate() {
		  requestAnimationFrame(animate);
		  mover.update();
		  renderer.render(stage);
		}


		document.addEventListener( 'keydown', onKeyDown, false );
		document.addEventListener( 'keyup', onKeyUp, false );		

		function onKeyDown ( event ) {
			switch( event.keyCode ) {
				case 38: /*up*/ 
				case 87: /*W*/ 	mover.upDown = true; break;
				case 40: /*down*/
				case 83: /*S*/ 	 mover.downDown = true; break;
				case 37: /*left*/
				case 65: /*A*/   mover.leftDown = true; break;
				case 39: /*right*/
				case 68: /*D*/    mover.rightDown = true; break;
				//case 67: /*C*/     console.log("C"); break;
				case 32: /*space*/ mover.jumpDown = true; break;
				//case 17: /*ctrl*/  console.log("ctrl"); break;
			}
		};
		function onKeyUp ( event ) {
			switch( event.keyCode ) {
				case 38: /*up*/
				case 87: /*W*/ mover.upDown = false; break;
				case 40: /*down*/
				case 83: /*S*/ 	 mover.downDown = false; break;
				case 37: /*left*/
				case 65: /*A*/ 	 mover.leftDown = false; break;
				case 39: /*right*/
				case 68: /*D*/ 	  mover.rightDown = false; break;
				//case 67: /*C*/     console.log("C:up"); break;
				case 32: /*space*/ mover.jumpDown = false; break;
				//case 17: /*ctrl*/  console.log("ctrl:up"); break;
			}
		};		
		
	</script>
</body>
</html>
